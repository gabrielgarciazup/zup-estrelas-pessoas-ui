<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <nav class="navbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="../img/zup-marca.png" alt="Zup">
                    <span class="link-text">Home</span>
                </a>
            </li>


            <li id="search-box" class="nav-item">
                <a href="#" class="nav-link">
                    <i id="search-icon" class="material-icons" style="font-size: 1.5rem;">search</i>
                    <input id="search-input" type="text" placeholder="Buscar">
                    <span class="link-text">Search</span>
                </a>
            </li>


            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="material-icons" style="font-size: 2.3rem;">account_circle</i>
                    <span class="link-text">User</span>
                </a>
            </li>

        </ul>
    </nav>

    <nav class="sidebar">
        <ul class="sidebar-nav">

            <li class="side-item">
                <a href="#" onclick="loadPeople('')" class="side-link">
                    <i class="material-icons" style="font-size: 1.5rem;">select_all</i>
                    <span class="link-text">Todos</span>
                </a>
            </li>

            <li class="side-item">
                <a href="#" onclick="loadPeople('done')" class="side-link">
                    <i class="material-icons" style="font-size: 1.5rem;">done_all</i>
                    <span class="link-text">Atendidos</span>
                </a>
            </li>

            <li class="side-item">
                <a href="#" onclick="loadPeople('delete')" class="side-link">
                    <i class="material-icons" style="font-size: 1.5rem;">delete_sweep</i>
                    <span class="link-text">Lixeira</span>
                </a>
            </li>

        </ul>
    </nav>

    <div id="people-list">  

        <ul id="people-list-container"></ul>

    </div>

    <script type="text/javascript" src="../js/people-list.js"></script>

</body>

</html>
