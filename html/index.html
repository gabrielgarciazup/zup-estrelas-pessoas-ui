<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <nav class="navbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="../img/zup-marca.png" alt="Zup">
                    <span class="link-text">Home</span>
                </a>
            </li>


            <li id="search-box" class="nav-item">
                <a href="#" class="nav-link">
                    <i id="search-icon" class="material-icons" style="font-size: 1.5rem;">search</i>
                    <input onkeyup="filterByInfo(this);" id="search-input" type="text" placeholder="Buscar">
                    <span class="link-text">Search</span>
                </a>
            </li>


            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="material-icons" style="font-size: 2.3rem;">account_circle</i>
                    <span class="link-text">User</span>
                </a>
            </li>

        </ul>
    </nav>

    <nav class="sidebar">
        <ul class="sidebar-nav">

            <li class="side-item">
                <a href="#" onclick="loadPeople('')" class="side-link" id="-link">
                    <i class="material-icons" style="font-size: 1.5rem;">select_all</i>
                    <span class="link-text">Todos</span>
                </a>
            </li>

            <li class="side-item">
                <a href="#" onclick="loadPeople('done')" class="side-link" id="done-link">
                    <i class="material-icons" style="font-size: 1.5rem;">done_all</i>
                    <span class="link-text">Atendidos</span>
                </a>
            </li>

            <li class="side-item">
                <a href="#" onclick="loadPeople('delete')" class="side-link" id="delete-link">
                    <i class="material-icons" style="font-size: 1.5rem;">delete_sweep</i>
                    <span class="link-text">Lixeira</span>
                </a>
            </li>

        </ul>
    </nav>

    <div id="people-list">  

        <ul id="people-list-container"></ul>

    </div>

    <div class="modal-container" id="modal-parent" style="display: none">

        <div class="modal">

            <span onclick="toggleModal();" class="material-icons" id="modal-close-button">keyboard_arrow_left</span>

            <div class="modal-person" id="modal-person">

                <img id="modal-person-img" src="">

                <span class="modal-person-description"></span>
                <span class="modal-person-info"></span>

                <div class="modal-person-icons">

                    <span class="material-icons" id="modal-person-name" value="" onmouseover="showInfoOnHover(this);">person</span>
                    <span class="material-icons" id="modal-person-email" value="" onmouseover="showInfoOnHover(this);">email</span>
                    <span class="material-icons" id="modal-person-birthday" value="" onmouseover="showInfoOnHover(this);">today</span>
                    <span class="material-icons" id="modal-person-location" value="" onmouseover="showInfoOnHover(this);">location_on</span>
                    <span class="material-icons" id="modal-person-number" value="" onmouseover="showInfoOnHover(this);">call</span>
                    <span class="material-icons" id="modal-person-password" value="" onmouseover="showInfoOnHover(this);">vpn_key</span>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="../js/people-manager.js"></script>

</body>

</html>
